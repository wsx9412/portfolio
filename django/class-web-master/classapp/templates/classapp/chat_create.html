{% extends "classapp/base.html" %}

{% block content %}
<div class="login-form">
<form action="{% url 'classapp:chat_create' %}" method='post'>
    {% csrf_token %}
    <p>방이름</p>
    {{ form.name }}<br><br>
    <p>비밀방 여부</p>
    {{ form.secret }}<br><br>
    <p>비밀번호</p>
    {{ form.password }}<br><br><br>
    
    <button type='submit'>방 만들기</button>
</form>
</div>
{% endblock content %}
