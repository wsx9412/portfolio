{% extends 'classapp/base.html' %}
{% block content %}
<div class="login-form">
    <form action="{% url 'classapp:assign' %}" method='post'>
        {% csrf_token %}
        배정할 교수을 선택해 주세요<br>
        {{form.select_professor}}<br><br>
        배정할 학생을 선택해 주세요<br>
        {{form.select_student}}<br><br>

        <button type="submit" style="width:300px; height:30px; background-color:#d18173cb; border: none; color: white;">배정하기</button>
    </form>
</div>
{% endblock %}
