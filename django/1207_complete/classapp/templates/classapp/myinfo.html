{% extends 'classapp/base.html' %}
{% block content %}
<div class="login-form">
    <form action="{% url 'classapp:myinfo' %}" method='post'>
        {% csrf_token %}
        개인정보 수정<br><br>
        수정할 비밀번호<br><br>
        {{form.pass_fix}}<br><br>
        수정할 학번, 직번<br><br>
        {{form.number_fix}}<br><br>

        <button type="submit">수정하기</button>
    </form>
</div>
{% endblock %}
